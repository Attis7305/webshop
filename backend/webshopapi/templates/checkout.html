{% extends 'main.html' %}
{% load static %}
{% block content %}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Névpi..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Szállítási információk:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Cím..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Telefonszám..">
						</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Megrendelés">
					</div>
				</form>
			</div>
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Vissza a kosárhoz</a>
				<hr>
				<h3>Megrendelés összesítő</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
					<div style="flex:2"><p>Termék 1</p></div>
					<div style="flex:1"><p>2000Ft</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Tétel:   2</h5>
				<h5>Végösszeg:   2000Ft</h5>
			</div>
		</div>
	</div>
{% endblock content %}
